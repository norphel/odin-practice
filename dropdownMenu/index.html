<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="dropdown">
      <p class="title">
        Language <span><img src="./dropDown.svg" alt="dropdown arrow" /></span>
      </p>
      <ul class="listItems">
        <li><span>EN</span> English</li>
        <li><span>ES</span> Español</li>
        <li><span>FR</span> Français</li>
        <li><span>IN</span> हिंदी</li>
        <li><span>JA</span> 日本語</li>
        <li><span>KO</span> 한국어</li>
        <li><span>RU</span> Русский</li>
      </ul>
    </div>
  </body>
</html>
