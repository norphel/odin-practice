<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="prev">
        <img src="./prev.svg" alt="previous icon" />
      </button>
      <ul class="imageSlider">
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1677579016602-d342f911d11c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="a beautiful winter scenery"
          />
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1694530126645-4300ebe5409c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="a beautiful lake surrounded by mountains"
          />
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1693944155696-88a9353528ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1938&q=80"
            alt="two animals grazing"
          />
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1686070424096-608aa0382b3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
            alt="a beautiful bird"
          />
        </li>
      </ul>
      <button class="next">
        <img src="./next.svg" alt="next icon" />
      </button>
    </div>
  </body>
</html>
